matrix:
  include:
  - language: python
    matrix:
      include:
      - python: 3.7.1
      dist: xenial
      sudo: true
    
    install:
    - pip install pipenv
    - cd server && pipenv install --dev
    
    script:
    - pytest --flake8 --cov-report=term --cov-fail-under=100 --cov=habits tests/

    after_success:
    - codecov

  - language: node_js

    before_install:
    - cd web

    install:
    - npm install -g codecov
    - npm install

    before_script:
    - cd web

    script:
    - npm test -- --coverage

    after_success:
    - codecov
